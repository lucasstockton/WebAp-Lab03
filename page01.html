<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lab 3: HTML Forms and JavaScript</title>


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>



</head>

<body>
    <div>
        <form>
            <span>Beverage Order</span>
            <div>Customer Name
                <input type="input"> </div>
            <div>Beverage
                <select>
                    <option value="Coffee">Coffee</option>
                    <option value="Tea">Tea</option>
                    <option value="Beer">Beer</option>
                    <option value="Wine">Wine</option>
                </select>
            </div>
            <div>
                <input type="radio" name="size" value="small"> Small
                <input type="radio" name="size" value="medium">Medium
                <input type="radio" name="size" value="large"> Large

            </div>
            <div>Quantity
                <input type="input">
            </div>
            <div>Birthday
                <input type="input">
            </div>
            <div>
                <input type="button" value="Submit Order">Submit Order</input>
            </div>

        </form>
    </div>
    <div>
        <h1>Receipt</h1>
        <div>X ordered Y X Z @ $ </div>
        <div>Total Due : $ </div>
    </div>
    <div>
        <h1>Must be born before</h1>
        <p>XX DATE OUTPUT XX</p>
    </div>



</body>

</html>
